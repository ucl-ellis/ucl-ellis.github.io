#plugins
plugins:
    - jekyll-seo-tag
# Site settings
title: UCL ELLIS
email: your-email@domain.com
url: https://ucl-ellis.github.io
description: "Landing page for UCL Ellis."
keywords: "your keywords, separated by commas"
about: "UCL, a global leader in AI and machine learning, has joined the ELLIS network with a new ELLIS Unit. ELLIS is a European AI network of excellence comprising Units within 30 research institutions. It focuses on fundamental science, technical innovation and societal impact. The ELLIS Unit at UCL spans across multiple departments (Gatsby Computational Neuroscience Unit, Department of Computer Science, Department of Statistics).
"
meta_author: ELLIS UCL
baseurl: "/"

departments: [Computer Science, Gatsby Computational Neuroscience Unit, Statistics, EEE]
# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 28282f #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary:  rgb(28, 28, 33) #FD6E8A
  secondary-dark: 233140 #A2122F
  black: black
  white: white

# Footer settings
footer:
  copyright: UCL-ELLIS
  location: Location
  social: Social
  # credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url:
  - title: github
    url:
  - title: envelope
    url: mailto:jpetangoda@gmail.com

# Postal address (add as many lines as necessary)
address:
  - line: University College London
  - line: London

# Credits content
credits: ''

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""


