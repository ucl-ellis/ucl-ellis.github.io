
    <!-- Portfolio Grid Section -->



    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>People</h2>
                    <hr class="star-primary">
                </div>
            </div>
            {% assign people = site.categories.people | reverse %}
            {% for department in site.departments %}
                <div class="row">
                    <div class="col-lg-12 text-center" style="margin-top: 20pt; margin-bottom: 10pt;">
                        <h3 style="color: gray;"> {{ department }} </h3>
                    </div>
                </div>
                <div class="portfolio-flex-row">
                    {% for person in people %}
                        {% if person.department == department %}
                            <div class="portfolio-flex-item portfolio-item">
                                <a href="#portfolioModal-{{ person.name | remove: ' ' }}" class="portfolio-link" data-toggle="modal">
                                    <div id="over" style="position:relative; width:100%; height:100%">
                                        <div class="caption">
                                            <div class="caption-content">
                                                <i class="fa fa-expand fa-3x"></i>
                                            </div>
                                        </div>
                                        <img src="/img/people/{{ person.img }}" class="img-responsive"></img>
                                    </div>
                                    <h5 class="person-name"> {{ person.name }}</h5>
                                </a>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </section>
